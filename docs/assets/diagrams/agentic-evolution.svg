<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="evolutionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="50%" stop-color="#9333ea" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9ca3af" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">
    Evolution to Agentic Graph RAG
  </text>
  
  <!-- Progress line -->
  <line x1="150" y1="200" x2="750" y2="200" stroke="url(#evolutionGradient)" stroke-width="4" stroke-linecap="round" opacity="0.3" />
  
  <!-- Stage 1: Vector Search (RAG) -->
  <g id="stage1">
    <circle cx="150" cy="200" r="50" fill="white" stroke="#3b82f6" stroke-width="3" />
    
    <!-- Icon placeholder -->
    <circle cx="150" cy="190" r="15" fill="#3b82f6" opacity="0.2" />
    <text x="150" y="195" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#3b82f6">
      üîç
    </text>
    
    <!-- Stage name -->
    <text x="150" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1f2937">
      Vector Search (RAG)
    </text>
    
    <!-- Accuracy -->
    <text x="150" y="300" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#3b82f6">
      60% Accuracy
    </text>
    
    <!-- Description -->
    <text x="150" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6b7280">
      Document retrieval
    </text>
    <text x="150" y="335" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6b7280">
      Similarity search
    </text>
    
    <!-- Limitations -->
    <text x="150" y="355" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#ef4444">
      ‚ö† Hallucination issues
    </text>
    
    <!-- Arrow to next -->
    <line x1="210" y1="200" x2="390" y2="200" stroke="#9ca3af" stroke-width="2" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Stage 2: Graph-RAG -->
  <g id="stage2">
    <circle cx="450" cy="200" r="50" fill="white" stroke="#9333ea" stroke-width="3" />
    
    <!-- Icon placeholder -->
    <circle cx="450" cy="190" r="15" fill="#9333ea" opacity="0.2" />
    <text x="450" y="195" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9333ea">
      üîó
    </text>
    
    <!-- Stage name -->
    <text x="450" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1f2937">
      Graph-RAG
    </text>
    
    <!-- Accuracy -->
    <text x="450" y="300" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#9333ea">
      80% Accuracy
    </text>
    
    <!-- Description -->
    <text x="450" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6b7280">
      Entity relationships
    </text>
    <text x="450" y="335" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6b7280">
      Pattern detection
    </text>
    
    <!-- Limitations -->
    <text x="450" y="355" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#f59e0b">
      ‚ö† Limited reasoning
    </text>
    
    <!-- Arrow to next -->
    <line x1="510" y1="200" x2="690" y2="200" stroke="#9ca3af" stroke-width="2" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Stage 3: Agentic Graph RAG -->
  <g id="stage3">
    <circle cx="750" cy="200" r="60" fill="white" stroke="#22c55e" stroke-width="4" filter="url(#glow)" />
    
    <!-- Icon placeholder -->
    <circle cx="750" cy="190" r="18" fill="#22c55e" opacity="0.2" />
    <text x="750" y="195" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#22c55e">
      ü§ñ
    </text>
    
    <!-- Stage name -->
    <text x="750" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1f2937">
      Agentic Graph RAG
    </text>
    
    <!-- Accuracy -->
    <text x="750" y="300" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#22c55e">
      95% Accuracy
    </text>
    
    <!-- Description -->
    <text x="750" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6b7280">
      Function/Tool calling
    </text>
    <text x="750" y="335" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6b7280">
      Advanced reasoning
    </text>
    
    <!-- Achievement -->
    <text x="750" y="355" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#22c55e">
      ‚úì Production Ready
    </text>
  </g>
  
  <!-- Progress indicators -->
  <g id="progress">
    <text x="300" y="170" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280" font-style="italic">
      +20% accuracy
    </text>
    <text x="600" y="170" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280" font-style="italic">
      +15% accuracy
    </text>
  </g>
  
  <!-- Key benefits at bottom -->
  <g id="benefits" transform="translate(450, 380)">
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#374151">
      Key Benefits: Reduced Hallucination | Contextual Understanding | Autonomous Reasoning | Tool Integration
    </text>
  </g>
</svg>