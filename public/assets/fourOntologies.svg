<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" style="max-width: 100%; height: auto;">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed7aa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow markers -->
    <marker id="arrowDown" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6b7280"/>
    </marker>
    <marker id="arrowRight" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6b7280"/>
    </marker>
  </defs>
  
  <rect width="800" height="600" fill="url(#backgroundGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#374151">Four Ontologies Structure</text>
  
  <!-- Functional Ontology (Top Left) -->
  <rect x="50" y="80" width="300" height="200" rx="12" fill="#f3e8ff" stroke="#9333ea" stroke-width="3"/>
  <circle cx="90" cy="120" r="20" fill="#9333ea"/>
  <text x="90" y="127" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">🎯</text>
  <text x="200" y="125" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#9333ea">Functional Ontology</text>
  <text x="200" y="145" text-anchor="middle" font-family="Arial" font-size="12" fill="#7c3aed">Modality-Agnostic User Needs</text>
  
  <text x="200" y="170" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#6d28d9">Structure:</text>
  <text x="200" y="185" text-anchor="middle" font-family="Arial" font-size="10" fill="#581c87">Persona → Outcomes → Scenarios</text>
  <text x="200" y="200" text-anchor="middle" font-family="Arial" font-size="10" fill="#581c87">→ Steps → Actions</text>
  
  <text x="200" y="220" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#6d28d9">Purpose:</text>
  <text x="200" y="235" text-anchor="middle" font-family="Arial" font-size="9" fill="#581c87">What users want to achieve,</text>
  <text x="200" y="248" text-anchor="middle" font-family="Arial" font-size="9" fill="#581c87">independent of implementation</text>
  
  <!-- Design Ontology (Top Right) -->
  <rect x="450" y="80" width="300" height="200" rx="12" fill="#dbeafe" stroke="#2563eb" stroke-width="3"/>
  <circle cx="490" cy="120" r="20" fill="#2563eb"/>
  <text x="490" y="127" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">🎨</text>
  <text x="600" y="125" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2563eb">Design Ontology</text>
  <text x="600" y="145" text-anchor="middle" font-family="Arial" font-size="12" fill="#1e40af">Physical UX Implementation</text>
  
  <text x="600" y="170" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1d4ed8">Structure:</text>
  <text x="600" y="185" text-anchor="middle" font-family="Arial" font-size="10" fill="#1e3a8a">User Journeys → Flows → Pages</text>
  <text x="600" y="200" text-anchor="middle" font-family="Arial" font-size="10" fill="#1e3a8a">→ Templates → Organisms → Molecules</text>
  
  <text x="600" y="220" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1d4ed8">Purpose:</text>
  <text x="600" y="235" text-anchor="middle" font-family="Arial" font-size="9" fill="#1e3a8a">How user experiences are physically</text>
  <text x="600" y="248" text-anchor="middle" font-family="Arial" font-size="9" fill="#1e3a8a">implemented for specific modalities</text>
  
  <!-- Architecture Ontology (Bottom Left) -->
  <rect x="50" y="320" width="300" height="200" rx="12" fill="#dcfce7" stroke="#16a34a" stroke-width="3"/>
  <circle cx="90" cy="360" r="20" fill="#16a34a"/>
  <text x="90" y="367" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">🏗️</text>
  <text x="200" y="365" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#16a34a">Architecture Ontology</text>
  <text x="200" y="385" text-anchor="middle" font-family="Arial" font-size="12" fill="#15803d">Logical Technical Design</text>
  
  <text x="200" y="410" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#166534">Structure:</text>
  <text x="200" y="425" text-anchor="middle" font-family="Arial" font-size="10" fill="#14532d">Layers → Service Types → Services</text>
  <text x="200" y="440" text-anchor="middle" font-family="Arial" font-size="10" fill="#14532d">→ Entities/Components</text>
  
  <text x="200" y="460" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#166534">Purpose:</text>
  <text x="200" y="475" text-anchor="middle" font-family="Arial" font-size="9" fill="#14532d">Logical technical design including</text>
  <text x="200" y="488" text-anchor="middle" font-family="Arial" font-size="9" fill="#14532d">services, layers, and system patterns</text>
  
  <!-- Code Ontology (Bottom Right) -->
  <rect x="450" y="320" width="300" height="200" rx="12" fill="#fed7aa" stroke="#f59e0b" stroke-width="3"/>
  <circle cx="490" cy="360" r="20" fill="#f59e0b"/>
  <text x="490" y="367" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">⚙️</text>
  <text x="600" y="365" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#f59e0b">Code Ontology</text>
  <text x="600" y="385" text-anchor="middle" font-family="Arial" font-size="12" fill="#d97706">Physical Implementation Units</text>
  
  <text x="600" y="410" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#b45309">Structure:</text>
  <text x="600" y="425" text-anchor="middle" font-family="Arial" font-size="10" fill="#92400e">Applications → Modules → Classes</text>
  <text x="600" y="440" text-anchor="middle" font-family="Arial" font-size="10" fill="#92400e">→ Functions/Methods → Properties</text>
  
  <text x="600" y="460" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#b45309">Purpose:</text>
  <text x="600" y="475" text-anchor="middle" font-family="Arial" font-size="9" fill="#92400e">Actual executable code that realizes</text>
  <text x="600" y="488" text-anchor="middle" font-family="Arial" font-size="9" fill="#92400e">architecture and functionality</text>
  
  <!-- Relationship Arrows -->
  <!-- Functional to Design -->
  <path d="M 350 150 L 450 150" stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowRight)"/>
  <text x="400" y="140" text-anchor="middle" font-family="Arial" font-size="10" fill="#6b7280">drives</text>
  
  <!-- Functional to Architecture -->
  <path d="M 200 280 L 200 320" stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowDown)"/>
  <text x="160" y="305" text-anchor="middle" font-family="Arial" font-size="10" fill="#6b7280">informs</text>
  
  <!-- Design to Code -->
  <path d="M 600 280 L 600 320" stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowDown)"/>
  <text x="640" y="305" text-anchor="middle" font-family="Arial" font-size="10" fill="#6b7280">guides</text>
  
  <!-- Architecture to Code -->
  <path d="M 350 420 L 450 420" stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowRight)"/>
  <text x="400" y="410" text-anchor="middle" font-family="Arial" font-size="10" fill="#6b7280">implements</text>
  
  <!-- Cross-ontology relationships -->
  <path d="M 350 180 L 450 390" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <text x="380" y="290" text-anchor="start" font-family="Arial" font-size="9" fill="#9ca3af" transform="rotate(-25 380 290)">traceability</text>
  
  <!-- Footer -->
  <text x="400" y="570" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Interconnected Ontologies Enable Comprehensive Software Governance</text>
</svg>