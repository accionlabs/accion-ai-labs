<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Input Sources -->
  <g id="inputs">
    <text x="400" y="30" text-anchor="middle" font-size="14" font-weight="600" fill="#111827">
      Input Artifacts
    </text>
    
    <!-- Code Repository -->
    <rect x="100" y="50" width="140" height="80" rx="8" fill="#DBEAFE" stroke="#60A5FA" stroke-width="2" />
    <text x="170" y="75" text-anchor="middle" font-size="12" font-weight="500" fill="#1E40AF">
      Code Repository
    </text>
    <text x="170" y="95" text-anchor="middle" font-size="10" fill="#2563EB">
      • PHP/JS Files
    </text>
    <text x="170" y="110" text-anchor="middle" font-size="10" fill="#2563EB">
      • Configurations
    </text>
    <text x="170" y="125" text-anchor="middle" font-size="10" fill="#2563EB">
      • Dependencies
    </text>

    <!-- Requirements Docs -->
    <rect x="260" y="50" width="140" height="80" rx="8" fill="#EDE9FE" stroke="#A78BFA" stroke-width="2" />
    <text x="330" y="75" text-anchor="middle" font-size="12" font-weight="500" fill="#5B21B6">
      Requirements
    </text>
    <text x="330" y="95" text-anchor="middle" font-size="10" fill="#7C3AED">
      • PRDs
    </text>
    <text x="330" y="110" text-anchor="middle" font-size="10" fill="#7C3AED">
      • User Stories
    </text>
    <text x="330" y="125" text-anchor="middle" font-size="10" fill="#7C3AED">
      • User Manuals
    </text>

    <!-- Design Docs -->
    <rect x="420" y="50" width="140" height="80" rx="8" fill="#FCE7F3" stroke="#F9A8D4" stroke-width="2" />
    <text x="490" y="75" text-anchor="middle" font-size="12" font-weight="500" fill="#831843">
      Design Docs
    </text>
    <text x="490" y="95" text-anchor="middle" font-size="10" fill="#BE185D">
      • Mockups
    </text>
    <text x="490" y="110" text-anchor="middle" font-size="10" fill="#BE185D">
      • Style Guides
    </text>
    <text x="490" y="125" text-anchor="middle" font-size="10" fill="#BE185D">
      • UI Patterns
    </text>

    <!-- Architecture Docs -->
    <rect x="580" y="50" width="140" height="80" rx="8" fill="#D1FAE5" stroke="#34D399" stroke-width="2" />
    <text x="650" y="75" text-anchor="middle" font-size="12" font-weight="500" fill="#14532D">
      Architecture
    </text>
    <text x="650" y="95" text-anchor="middle" font-size="10" fill="#15803D">
      • System Design
    </text>
    <text x="650" y="110" text-anchor="middle" font-size="10" fill="#15803D">
      • API Specs
    </text>
    <text x="650" y="125" text-anchor="middle" font-size="10" fill="#15803D">
      • DB Schema
    </text>
  </g>

  <!-- Arrows to Agents -->
  <g id="arrows-to-agents">
    <path d="M 170 130 L 170 180" stroke="#9CA3AF" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <path d="M 330 130 L 330 180" stroke="#9CA3AF" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <path d="M 490 130 L 490 180" stroke="#9CA3AF" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <path d="M 650 130 L 650 180" stroke="#9CA3AF" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    
    <!-- Cross connections -->
    <path d="M 240 100 L 260 100" stroke="#D1D5DB" stroke-width="1" fill="none" stroke-dasharray="2,2" />
    <path d="M 400 100 L 420 100" stroke="#D1D5DB" stroke-width="1" fill="none" stroke-dasharray="2,2" />
    <path d="M 560 100 L 580 100" stroke="#D1D5DB" stroke-width="1" fill="none" stroke-dasharray="2,2" />
  </g>

  <!-- AI Agents -->
  <g id="agents">
    <text x="400" y="210" text-anchor="middle" font-size="14" font-weight="600" fill="#111827">
      AI Agents (Parallel Processing)
    </text>
    
    <!-- Code Agent -->
    <rect x="100" y="230" width="140" height="100" rx="8" fill="#BFDBFE" stroke="#2563EB" stroke-width="2" />
    <circle cx="170" cy="260" r="20" fill="#2563EB" />
    <text x="170" y="265" text-anchor="middle" font-size="12" font-weight="bold" fill="white">
      C
    </text>
    <text x="170" y="295" text-anchor="middle" font-size="11" font-weight="500" fill="#1E3A8A">
      Code Agent
    </text>
    <text x="170" y="310" text-anchor="middle" font-size="9" fill="#1E40AF">
      Parses &amp; analyzes
    </text>
    <text x="170" y="323" text-anchor="middle" font-size="9" fill="#1E40AF">
      source code
    </text>

    <!-- Functional Agent -->
    <rect x="260" y="230" width="140" height="100" rx="8" fill="#DDD6FE" stroke="#7C3AED" stroke-width="2" />
    <circle cx="330" cy="260" r="20" fill="#7C3AED" />
    <text x="330" y="265" text-anchor="middle" font-size="12" font-weight="bold" fill="white">
      F
    </text>
    <text x="330" y="295" text-anchor="middle" font-size="11" font-weight="500" fill="#4C1D95">
      Functional Agent
    </text>
    <text x="330" y="310" text-anchor="middle" font-size="9" fill="#5B21B6">
      Extracts business
    </text>
    <text x="330" y="323" text-anchor="middle" font-size="9" fill="#5B21B6">
      requirements
    </text>

    <!-- Design Agent -->
    <rect x="420" y="230" width="140" height="100" rx="8" fill="#FBCFE8" stroke="#EC4899" stroke-width="2" />
    <circle cx="490" cy="260" r="20" fill="#EC4899" />
    <text x="490" y="265" text-anchor="middle" font-size="12" font-weight="bold" fill="white">
      D
    </text>
    <text x="490" y="295" text-anchor="middle" font-size="11" font-weight="500" fill="#831843">
      Design Agent
    </text>
    <text x="490" y="310" text-anchor="middle" font-size="9" fill="#BE185D">
      Maps UI/UX
    </text>
    <text x="490" y="323" text-anchor="middle" font-size="9" fill="#BE185D">
      patterns
    </text>

    <!-- Architecture Agent -->
    <rect x="580" y="230" width="140" height="100" rx="8" fill="#A7F3D0" stroke="#10B981" stroke-width="2" />
    <circle cx="650" cy="260" r="20" fill="#10B981" />
    <text x="650" y="265" text-anchor="middle" font-size="12" font-weight="bold" fill="white">
      A
    </text>
    <text x="650" y="295" text-anchor="middle" font-size="11" font-weight="500" fill="#14532D">
      Architecture Agent
    </text>
    <text x="650" y="310" text-anchor="middle" font-size="9" fill="#15803D">
      Identifies layers
    </text>
    <text x="650" y="323" text-anchor="middle" font-size="9" fill="#15803D">
      &amp; services
    </text>
  </g>

  <!-- Arrows to Ontologies -->
  <g id="arrows-to-ontologies">
    <path d="M 170 330 L 170 380" stroke="#9CA3AF" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <path d="M 330 330 L 330 380" stroke="#9CA3AF" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <path d="M 490 330 L 490 380" stroke="#9CA3AF" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <path d="M 650 330 L 650 380" stroke="#9CA3AF" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  </g>

  <!-- Ontology Graphs -->
  <g id="ontologies">
    <text x="400" y="410" text-anchor="middle" font-size="14" font-weight="600" fill="#111827">
      Generated Ontology Graphs
    </text>
    
    <!-- Code Graph -->
    <rect x="100" y="430" width="140" height="80" rx="8" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2" />
    <text x="170" y="455" text-anchor="middle" font-size="11" font-weight="500" fill="#1E3A8A">
      Code Graph
    </text>
    <text x="170" y="475" text-anchor="middle" font-size="10" fill="#1E40AF">
      Components &amp; Dependencies
    </text>
    <text x="170" y="495" text-anchor="middle" font-size="10" font-weight="600" fill="#1E40AF">
      Ground Truth
    </text>

    <!-- Functional Graph -->
    <rect x="260" y="430" width="140" height="80" rx="8" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="2" />
    <text x="330" y="455" text-anchor="middle" font-size="11" font-weight="500" fill="#4C1D95">
      Functional Graph
    </text>
    <text x="330" y="475" text-anchor="middle" font-size="10" fill="#5B21B6">
      Requirements &amp; Gaps
    </text>

    <!-- Design Graph -->
    <rect x="420" y="430" width="140" height="80" rx="8" fill="#FCE7F3" stroke="#EC4899" stroke-width="2" />
    <text x="490" y="455" text-anchor="middle" font-size="11" font-weight="500" fill="#831843">
      Design Graph
    </text>
    <text x="490" y="475" text-anchor="middle" font-size="10" fill="#BE185D">
      UI Components &amp; Patterns
    </text>

    <!-- Architecture Graph -->
    <rect x="580" y="430" width="140" height="80" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="2" />
    <text x="650" y="455" text-anchor="middle" font-size="11" font-weight="500" fill="#14532D">
      Architecture Graph
    </text>
    <text x="650" y="475" text-anchor="middle" font-size="10" fill="#15803D">
      Layers &amp; Services
    </text>
  </g>

  <!-- Code Graph to Agents Feedback -->
  <g id="code-graph-feedback">
    <!-- Code Graph to Functional Agent -->
    <path d="M 200 450 Q 250 400 300 280" stroke="#3B82F6" stroke-width="2" fill="none" stroke-dasharray="3,3" marker-end="url(#codeGraphArrowhead)" />
    
    <!-- Code Graph to Design Agent -->
    <path d="M 200 460 Q 300 420 460 330" stroke="#3B82F6" stroke-width="2" fill="none" stroke-dasharray="3,3" marker-end="url(#codeGraphArrowhead)" />
    
    <!-- Code Graph to Architecture Agent -->
    <path d="M 220 440 Q 400 380 620 330" stroke="#3B82F6" stroke-width="2" fill="none" stroke-dasharray="3,3" marker-end="url(#codeGraphArrowhead)" />
    
    <!-- Label for code graph feedback -->
    <text x="350" y="365" text-anchor="middle" font-size="9" fill="#3B82F6" font-weight="500">
      Code Graph Input
    </text>
  </g>

  <!-- Inter-graph Connections -->
  <g id="connections">
    <path d="M 240 470 L 260 470" stroke="#F97316" stroke-width="2" fill="none" stroke-dasharray="4,2" />
    <path d="M 400 470 L 420 470" stroke="#F97316" stroke-width="2" fill="none" stroke-dasharray="4,2" />
    <path d="M 560 470 L 580 470" stroke="#F97316" stroke-width="2" fill="none" stroke-dasharray="4,2" />
    
    <text x="400" y="540" text-anchor="middle" font-size="11" fill="#EA580C">
      Cross-Ontology Mappings
    </text>
  </g>

  <!-- Final Output -->
  <g id="output">
    <path d="M 400 520 L 400 560" stroke="#9CA3AF" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    
    <rect x="300" y="560" width="200" height="30" rx="8" fill="url(#gradient)" stroke="#4B5563" stroke-width="2" />
    <text x="400" y="580" text-anchor="middle" font-size="13" font-weight="600" fill="white">
      Unified Knowledge Graph
    </text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9CA3AF" />
    </marker>
    
    <marker id="codeGraphArrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6" />
    </marker>
    
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>